<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-green.min.css" />
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
<style>
body {
  user-select: none;
  -webkit-user-select:none;
  -moz-user-select:none;
  -khtml-user-select:none;
  -webkit-user-drag:none; 
  -khtml-user-drag:none; 
  touch-callout: none;
  -webkit-touch-callout: none;
}
.mdl-layout__content {
  font-family: "Roboto","Helvetica","Arial",sans-serif;
}
#timeContainer {
  position: fixed;
    top: 50%;
    transform: translateY(-50%);
  left: 15vw;
  height: 25vw;
  width: 75vw;
}
#timeStr {
  line-height: 25vw;
}
#time {
  font-size: 25vw;
} 
#time-millis {
  font-size: 5vw;
}
@keyframes zoomin {
  from {
    transform: translateX(-50%) scale(0) rotate(180deg);
  }
  to {
    transform: translateX(-50%) scale(1) rotate(0deg);
  }
}
#startBtn {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 5%;
}
#pauseBtn {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 5%;
}
#resetBtn {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 5%;
}
#stopBtn{
  position: absolute;
  left: calc(50% + 60px);
  transform: translateX(-50%);
  bottom: 5%;
  animation-duration: 0.2s;
  animation-name: zoomin;
}
#timeInput {
  position: absolute;
  left: calc(50% - 160px);
  height: 32px;
  font-size: 16px;
  transform: translateX(-50%);
  bottom: 5%;
  animation-duration: 0.2s;
  animation-name: zoomin;
}
#setTimeBtn {
  position: absolute;
  left: calc(50% - 70px);
  transform: translateX(-50%);
  bottom: 5%;
  animation-duration: 0.2s;
  animation-name: zoomin;
}
#timer[data-status="READY"] #pauseBtn{
  display: none;
}
#timer[data-status="READY"] #resetBtn{
  display: none;
}
#timer[data-status="READY"] #stopBtn{
  display: none;
}
#timer[data-status="RUNNING"] #startBtn{
  display: none;
}
#timer[data-status="RUNNING"] #resetBtn{
  display: none;
}
#timer[data-status="RUNNING"] #timeInput{
  display: none;
}
#timer[data-status="RUNNING"] #setTimeBtn{
  display: none;
}
#timer[data-status="PAUSED"] #pauseBtn{
  display: none;
}
#timer[data-status="PAUSED"] #resetBtn{
  display: none;
}
#timer[data-status="DONE"] #startBtn{
  display: none;
}
#timer[data-status="DONE"] #pauseBtn{
  display: none;
}

.page-content{
  position: absolute;
  /*background-color: #FAFAFA;*/
  background-color: #424242;
  color: #FAFAFA;
  width: 100%;
  height: 100%;
}
.page-content.warn {
  background-color: #FFA000;
}
.page-content.danger {
  background-color: #FF5722;
}
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">LTimer</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" target="_blank" href="https://www.htmlhifive.com">powered by hifive</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">hifive Apps</span>
        <nav class="mdl-navigation">
          <div class="mdl-navigation__link" href="">LTimer</div>
        </nav>
      </div>
      <main class="mdl-layout__content">
      <div class="page-content">
        <div id="timer">
          <div id="timeContainer">
          <span id="timeStr">
          <span id="time">05:00</span>
          <span id="time-millis">.000</span>
          </span>
          </div>
          <div class="timeForm">
            <input type="time" id="timeInput" list="times" />
            <datalist id="times">
              <option label="5 minutes">05:00</option>
              <option label="3 minutes">03:00</option>
              <option label="1 minutes">01:00</option>
              <option label="30 seconds">00:30</option>
            </datalist>
            <!-- Raised button -->
            <button id="setTimeBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Set
            </button>
          <button id="startBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color-accent">
            <i class="material-icons">&#xE037;</i>
          </button>
          <button id="pauseBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color-accent">
            <i class="material-icons">&#xE034;</i>
          </button>
          <button id="resetBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color-accent">
            <i class="material-icons">&#xE8B3;</i>
          </button>
          <button id="stopBtn" class="mdl-button mdl-js-button mdl-button--mini-fab mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color-accent">
            <i class="material-icons">&#xE047;</i>
          </button>
          </div>
        </div>
      </div>
      </main>
    </div>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./dist/index.js"></script>
  </body>
</html>
